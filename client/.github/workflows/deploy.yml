name: deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t nandishnaik/spardha_ai_client .
      - name: Publish image to docker hub
        run: docker push nandishnaik/spardha_ai_client:latest

  deploy:
    needs: build
    runs-on: spardha-ec2
    steps:
      - name: Pull image from docker hub
        run: docker pull nandishnaik/spardha_ai_client:latest
      - name: Delete Old Container
        run: docker rm -f frontend-container
      - name: Run docker container
        run: docker run -d -p 3000:80 --name frontend-container nandishnaik/spardha_ai_client
